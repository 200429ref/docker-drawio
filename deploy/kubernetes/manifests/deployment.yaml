apiVersion: apps/v1
kind: Deployment
metadata:
  name: drawio
  namespace: drawio
  labels:
    app: draw.io
spec:
  replicas: 2
  selector:
    matchLabels:
      app: draw.io
  template:
    metadata:
      labels:
        app: draw.io
    spec:
      containers:
        - image: index.docker.io/fjudith/draw.io
          imagePullPolicy: Always
          name: drawio
          ports:
            - containerPort: 8080
---